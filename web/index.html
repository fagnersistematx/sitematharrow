    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css"> 
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">      
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body> 
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Math Arrow</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#" class="glyphicon glyphicon-home"></a></li>
                        <li><a href="#">O QUE E?</a></li>
                        <li><a href="#about">COMO FUNCIONA?</a></li>                 
                    </ul>
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="E-mail" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h2>Olá Professor, Seja bem-vindo!</h2>                            
                        <p>Ensine seus alunos de uma forma inovadora!</p>
                        <p><a class="btn btn-primary btn-lg" role="button">Leia mais &raquo;</a></p>
                    </div>
                    <div class="col-md-4">
                        <form method="post" autocomplete="off" action="/join" accept-charset="UTF-8">
                            <div>
                                <input type="hidden" name="authenticity_token"/>
                            </div>
                            <dl>
                                <dd>
                                    <input class="form-control" type="text" autofocus="" data-autocheck-url="/signup_check/username" placeholder="Seu nome completo" name="user[login]"/>
                                </dd>
                            </dl>
                            <dl>
                                <dd>
                                    <input class="form-control" type="text" data-autocheck-url="/signup_check/email" placeholder="Seu e-mail" name="user[email]"/>
                                </dd>
                            </dl>
                            <dl>
                                <dd>
                                    <input class="form-control" type="password" data-autocheck-url="/signup_check/password" placeholder="Crie uma senha" name="user[password]"/>
                                </dd>
                            </dl>
                            <input type="hidden" value="Homepage Form" name="source_label"/>
                            <button class="btn btn-primary btn-block" type="submit">
                                Cadastre-se
                            </button>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <section class="line-posts">
                <div class="row text-center">
                    <div class="col-md-4">
                        <h2>Baixe o Aplicativo</h2>
                        <p><img src="img/images.jpg" alt="QRCODE"/></p>
                        <p><a class="btn btn-default" href="#" role="button">Baixar &raquo;</a></p>
                    </div>                    
                </div>
            </section>
        </div> <!-- /container -->

            <div class='container'>

                            <li><a href="/pages/contato/">Contato</a></li>
                        </ul>
                    </div>
                    <div class="span4 right">
                        <p class="copyright">Copyright © 2014 - Powered by Fagner Silva Martins</p>
                        <!--<img src="" /> -->
                    </div>
                </div>
            </div>
            <div class='clearfix'></div>
        </footer>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.js"><\/script>');</script>
        <script src="js/vendor/bootstrap.min.js"></script>
